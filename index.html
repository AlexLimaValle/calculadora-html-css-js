<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULADORA</title>
    <link rel="shortcut icon" href="./img/icon.png" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="calculate">
        <div class="dispositivo">
            <div class="dispositivo__screen">
                <p class="dispositivo__calculo"></p>
            </div>
            <div class="dispositivo__teclas">
                <p class="dispositivo__tecla dispositivo__tecla-c">c</p>
                <p class="dispositivo__tecla dispositivo__tecla-division">/</p>
                <p class="dispositivo__tecla dispositivo__tecla-multi">*</p>
                <p class="dispositivo__tecla dispositivo__tecla-7">7</p>
                <p class="dispositivo__tecla dispositivo__tecla-8">8</p>
                <p class="dispositivo__tecla dispositivo__tecla-9">9</p>
                <p class="dispositivo__tecla dispositivo__tecla-resta">-</p>
                <p class="dispositivo__tecla dispositivo__tecla-4">4</p>
                <p class="dispositivo__tecla dispositivo__tecla-5">5</p>
                <p class="dispositivo__tecla dispositivo__tecla-6">6</p>
                <p class="dispositivo__tecla dispositivo__tecla-suma">+</p>
                <p class="dispositivo__tecla dispositivo__tecla-1">1</p>
                <p class="dispositivo__tecla dispositivo__tecla-2">2</p>
                <p class="dispositivo__tecla dispositivo__tecla-3">3</p>
                <p class="dispositivo__tecla dispositivo__tecla-0">0</p>
                <p class="dispositivo__tecla dispositivo__tecla-punto">.</p>
                <p class="dispositivo__tecla dispositivo__tecla-igual">=</p>
            </div>
        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
